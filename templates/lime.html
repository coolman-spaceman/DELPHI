<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIME Visualization</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #f9a825;
      margin-bottom: 30px;
    }

    .lime-image {
      margin-bottom: 30px;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #444;
    }

    .back-button {
      background-color: #f9a825;
      color: #1a1a1a;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>LIME Visualizations</h1>

  <div class="lime-image">
    <h3>Focused Region Overlay</h3>
    <img src="{{ overlay_img }}" alt="LIME Overlay">
  </div>

  <div class="lime-image">
    <h3>Full Heatmap</h3>
    <img src="{{ heatmap_img }}" alt="LIME Heatmap">
  </div>

  <button class="back-button" onclick="history.back()">Back</button>
</body>
</html>
