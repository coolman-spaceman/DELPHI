<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layer Activations</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #f9a825;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #444;
    }

    .back-button {
      background-color: #f9a825;
      color: #1a1a1a;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>
  <h1>Activations for Layer: {{ layer_name }}</h1>

  <div class="grid">
    {% for img in images %}
      <img src="{{ img }}" alt="Activation">
    {% endfor %}
  </div>

  <button class="back-button" onclick="history.back()">Back</button>
</body>
</html>
