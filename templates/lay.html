<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Flow Diagram</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #f9a825;
      margin-bottom: 30px;
    }
    .diagram-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      border: 2px solid #333;
    }
    .back-button {
      background-color: #f9a825;
      color: #1a1a1a;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Model Flowchart</h1>
  <div class="diagram-container">
    <img src="{{ diagram_path }}" alt="Model Diagram">
  </div>
  <button class="back-button" onclick="history.back()">Back</button>
</body>
</html>
